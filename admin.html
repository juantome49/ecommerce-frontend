<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI TIENDA | Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--color-card-background);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .admin-form input, .admin-form select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            font-size: 1rem;
            border-radius: 4px;
        }
        .admin-form button {
            background-color: var(--color-accent);
            color: var(--color-card-background);
            border: none;
            padding: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .admin-form button:hover {
            background-color: var(--color-hover);
        }
        #message {
            text-align: center;
            margin-top: 1rem;
            color: var(--color-accent);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">MI TIENDA</h1>
        <nav>
            <a href="index.html">INICIO</a>
            <a href="marcas.html">MARCAS</a>
            <a href="moda.html">MODA</a>
            <a href="calzado.html">CALZADO</a>
            <a href="complementos.html">COMPLEMENTOS</a>
            <a href="historia.html">SOBRE MI TIENDA</a>
            <a href="carrito.html">CARRITO</a>
        </nav>
    </header>
    <main class="container">
        <h2 class="section-title">Panel de Administración</h2>
        <form id="admin-form" class="admin-form">
            <input type="text" id="product-name" placeholder="Nombre del Producto" required>
            <input type="number" id="product-price" placeholder="Precio" required>
            <input type="text" id="product-image" placeholder="URL de la imagen" required>
            <select id="product-category" required>
                <option value="">Seleccione una categoría</option>
                <option value="Moda">Moda</option>
                <option value="Calzado">Calzado</option>
                <option value="Complementos">Complementos</option>
            </select>
            <button type="submit">Subir Producto</button>
            <p id="message"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 MI TIENDA</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
